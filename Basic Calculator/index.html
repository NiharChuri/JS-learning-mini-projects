<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="showOnDisplay('+')" class="operator"> + </button>
            <button onclick="showOnDisplay('1')"> 1 </button>
            <button onclick="showOnDisplay('2')"> 2 </button>
            <button onclick="showOnDisplay('3')"> 3 </button>
            <button onclick="showOnDisplay('-')" class="operator"> - </button>
            <button onclick="showOnDisplay('4')"> 4 </button>
            <button onclick="showOnDisplay('5')"> 5 </button>
            <button onclick="showOnDisplay('6')"> 6 </button>
            <button onclick="showOnDisplay('*')" class="operator"> x </button>
            <button onclick="showOnDisplay('7')"> 7 </button>
            <button onclick="showOnDisplay('8')"> 8 </button>
            <button onclick="showOnDisplay('9')"> 9 </button>
            <button onclick="showOnDisplay('/')" class="operator"> / </button>
            <button onclick="showOnDisplay('0')"> 0 </button>
            <button onclick="showOnDisplay('.')"> . </button>
            <button onclick="calculate()"> = </button>
            <button onclick="clearScreen()"> AC </button>
            <button onclick="showOnDisplay('-')"> -/+ </button>
            <button onclick="percent()"> % </button>
        </div>
    </div>
    <footer>
        <h1>A Project By</h1>
        <h2>Nihar Churi</h2>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
