<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <label>Enter Password Length: </label><br>
        <input type="number" id="passLength"><br>
        <input type="checkbox" id="lower">
        <label for="lower">Include Lowercase Characters? </label><br>
        <input type="checkbox" id="upper">
        <label for="upper">Include Uppercase Characters? </label><br>
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers? </label><br>
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols? </label><br>
        <button onclick="generatePassword()">Generate Password</button><br>
        <p id="result"><br></p>
    </div><br><br><br>
    <footer>A project by<br>Nihar Churi</footer>
    <script src="index.js"></script>
</body>
</html>
