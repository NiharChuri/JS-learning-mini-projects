<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius to Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit to Celcius</label><br>

        <button type="button" onclick="convert()" id="submitBtn">Convert</button>

        <p id="result"></p>
    </form>
    <footer>A project by <br> Nihar Churi</footer>
    <script src="index.js"></script>
</body>
</html>
